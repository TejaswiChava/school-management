     <div class="container" style="margin-bottom: 5.6%; min-height:100% !important"
     >
      <div id="loginbox">
        <div style="margin-top:75px;min-height:100%;" class="mainbox col-md-6 col-md-offset-3">

            <div class="panel panel-info loginpanel" >
                    <div class="panel-heading">
                        <div class="panel-title">Login</div>
                        <div  class="forgot" style="float:right; font-size: 14px; position: relative; top:-10px">
                        <a href="#" style="text-decoration: none">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon input-icon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" ng-model="vm.user.emailid" placeholder="username ">  
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon input-icon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" ng-model="vm.user.password" placeholder="password">
                            </div>
            
                            <div class="input-group">
                                     <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                <div class="col-sm-12 controls">
                                      <button id="btn-Register" type="submit" name="submit" ng-click="vm.login()" class="btn btn-info button"> 
                                 Submit</button>
                                 
                                </div>
                            </div>
                            <br><br>

                               <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="/signup" style="text-decoration: none;">
                                            Register Here
                                        </a>
                                        </div>
                                    </div>
                                </div> 
                            </form>     
                        </div>                     
                    </div> 



        </div>


        </div>



</div>
