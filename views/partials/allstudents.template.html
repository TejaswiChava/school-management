 <div class="row reset-padding reset-margin" >
    <div class="col-lg-10  text-left">
      <h3>STUDENTS</h3>
    </div>
    <div class="col-lg-2">
      <div class="createclass">
      <a href="/addstudent">Add Student</a>
    </div>
  </div>
  </div>
  <div class="row classestable reset-padding reset-margin " >
    <div class="col-lg-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Parent Name</th>
          <th>Contact Number</th>
          <th>Date of Joining</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="student in vm.allStudentData">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.classname}}
        <td>{{student.fathername}}</td>
        <td>{{student.contactnumber}}</td>
        <td>{{student.dateofjoining}}</td>
        <td><a data-toggle="modal" href="#editstudent" ng-click="vm.setStudent(student)"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a></td>

       </tr>
      </tbody>
    </table>
    </div>

</div>


<div class="modal fade" id="editstudent" role="dialog">
	<div class="modal-dialog modal-lg">
  		<div class="modal-content">
  			<div class="modal-header">
      			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Edit Student</h4>
    		</div>
  	
  		<div class="modal-body">
      			<form name="editstudentmodal">
      				<div class="row">
      					<div class=col-lg-6>
      						 <div class="row">
                     <div class="col-md-4">
                        <label>Admission No</label>
                     </div>
                     <div class="col-md-8 ">
                        <input type="text" class="form-control form-input" id="" name="admissionno" placeholder="admission number*" ng-model="vm.studentDetail.admissionnumber" ng-pattern="">
                        <!-- <span style="color:blue" ng-show="editstudentmodal.admissionnumber.$touched && editstudentmodal.admissionnumber.$invalid">invalid</span> -->
                     </div>
                  </div><br>
						<div class="row">
							<div class="col-md-4">
								<label>Student Name</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control form-input" name="studentname" ng-model="vm.studentDetail.name" ng-pattern="" placeholder="studentname*">
								<!-- <span style="color:blue" ng-show="editstudentmodal.studentname.$touched && editstudentmodal.studentname.$invalid">only alphabates are allowed</span> -->
							</div>
						</div><br>
						<div class="row">
             			<div class="col-md-4">
                			<label>Gender</label>
             			</div>
             			<div class="col-md-8">
                			<label><input type="radio"  name="gender" value="female" ng-model="vm.studentDetail.gender">Female</label>
                			<label><input type="radio"  name="gender" value="male" ng-model="vm.studentDetail.gender">Male</label>
            			</div>
	                </div><br>
	                <div class="row">
							<div class="col-md-4">
								<label>Father Name</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control form-input" name="fathername" placeholder="fathername*" ng-model="vm.studentDetail.fathername" ng-pattern="">
								<!-- <span style="color:blue" ng-show="editstudentmodal.fathername.$touched && editstudentmodal.fathername.$invalid">only alphabates are allowed</span> -->
							</div>
						</div><br>
						<div class="row">
							<div class="col-md-4">
								<label>Mother Name</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control form-input" name="mothername" ng-model="vm.studentDetail.mothername" placeholder="mothername*" ng-pattern="">
								<!-- <span style="color:blue" ng-show="editstudentmodal.mothername.$touched && editstudentmodal.mothername.$invalid">only alphabates are allowed</span> -->
							</div>
						</div><br>
						<div class="row">
							<div class="col-md-4">
								<label>Contact Number</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control form-input" name="contactnumber" ng-model="vm.studentDetail.contactnumber" placeholder="contactnumber*" ng-pattern="">
								<!-- <span style="color:blue" ng-show="editstudentmodal.contactnumber.$touched && editstudentmodal.contactnumber.$invalid">invalid contact number</span> -->

							</div>
						</div><br>
						<div class="row">
							<div class="col-md-4">
								<label>e-mail </label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control form-input" name="emailid" ng-model="vm.studentDetail.emailid" placeholder="xxxxxxxxx@yyy.com">
							</div>
						</div><br>



					</div>
					<div class="col-lg-6">
              <div class="row">
              <div class="col-md-4">
                <label>Class</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control form-input" name="dateofbirth" ng-model="vm.studentDetail.dateofbirth" placeholder="class" ng-pattern="">
                <!-- <span style="color:blue" ng-show="editstudentmodal.dateofbirth.$touched && editstudentmodal.dateofbirth.$invalid">invalid date format</span> -->
              </div>
            </div><br>
						<div class="row">
							<div class="col-md-4">
								<label>Date of Birth</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control form-input" name="dateofbirth" ng-model="vm.studentDetail.dateofbirth" placeholder="dd/mm/yyyy" ng-pattern="">
								<!-- <span style="color:blue" ng-show="editstudentmodal.dateofbirth.$touched && editstudentmodal.dateofbirth.$invalid">invalid date format</span> -->
							</div>
						</div><br>
						<div class="row">
							<div class="col-md-4">
								<label>Date of joining</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control form-input" name="dateofjoining" ng-model="vm.studentDetail.dateofjoining" placeholder="dd/mm/yyyy" ng-pattern="">
							</div>
						</div><br>
						<div class="row">
                   <div class="col-md-4">
                      <label>Address</label>
                   </div>
                   <div class="col-md-8">
                      <textarea rows="7" cols="40" class="form-control form-input" name="address" ng-model="vm.studentDetail.address"></textarea>
                </div>
             </div><br>
					</div>

				</div>
				<div class="row">
                <div class="col-lg-6 col-lg-offset-3 text-center">
                <button id="btn-reset" type="reset" class="btn btn-info button"> Reset</button>
                <button id="btn-Register" type="submit" name="submit" ng-click="vm.editstudent()" class="btn btn-info button">Update</button>
                </div>
             </div>
		</form>
</div>
</div>
</div>
</div>
