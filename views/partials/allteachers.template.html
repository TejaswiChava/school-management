 <div class="row reset-padding reset-margin" >
    <div class="col-lg-10  text-left">
      <h3>TEACHERS</h3>
    </div>
    <div class="col-lg-2">
      <div class="createclass">
      <a href="/addteacher">Add Teacher</a>
    </div>
  </div>
  </div>
   <div class="row classestable reset-padding reset-margin " >
    <div class="col-lg-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Contact Number</th>
          <th>Email-id</th>
          <th>Date of Joining</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="teacher in vm.allTeachersdata">
        <td>{{teacher.id}}</td>
        <td>{{teacher.teachername}}</td>
        <td>{{teacher.contactnumber}}</td>
        <td>{{teacher.emailid}}</td>
        <td>{{teacher.dateofjoining}}</td>
        <td><a data-toggle="modal" href="#editteacher" ng-click=vm.setTeacher(teacher)><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a></td>

       </tr>
      </tbody>
    </table>
    </div>


</div>

<div class="modal fade" id="editteacher" role="dialog" name="editteachermodal">
	<div class="modal-dialog modal-lg">
  		<div class="modal-content">
  			<div class="modal-header">
      			<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Edit Teacher</h4>
    		</div>
  	
  		<div class="modal-body">
      			<form name="editteachermodal">
      				<div class="row">
      					<div class=col-lg-6>
      						<div class="row">
      							<div class="col-md-4">
      								<label>Teacher Name</label>
      							</div>
      							<div class="col-md-8">
      								<input type="text" class="form-control form-input" name="teachername" ng-model="vm.teacherDetail.teachername" ng-pattern="" placeholder="teachername*" required>
      								<!-- <span style="color:blue" ng-show="editteachermodal.teachername.$touched && editteachermodal.teachername.$invalid">only alphabates are allowed</span> -->
      							</div>
  							</div><br>
  							<div class="row">
                     			<div class="col-md-4">
                        			<label>Gender</label>
                     			</div>
                     			<div class="col-md-8">
                        			<label><input type="radio" value="Female"  name="gender" ng-model="vm.teacherDetail.gender">Female</label>
                        			<label><input type="radio" value="Male" name="gender" ng-model="vm.teacherDetail.gender">Male</label>
                    			</div>
			                </div><br>
			                <div class="row">
								<div class="col-md-4">
									<label for="class">Date Of Birth</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="dateofbirth" placeholder="DD/MM/YYYY*" ng-model="vm.teacherDetail.dateofbirth" ng-pattern="" required>
		                           <!--  <span style="color:blue" ng-show="editteachermodal.dateofbirth.$touched && editteachermodal.dateofbirth.$invalid">invalid date format</span>
 -->
								</div>
							</div><br>
			                
  							<div class="row">
      							<div class="col-md-4">
      								<label>Contact Number</label>
      							</div>
      							<div class="col-md-8">
      								<input type="text" class="form-control form-input" name="contact number" ng-model="vm.teacherDetail.contactnumber" placeholder="contactnumber*" ng-pattern="">
      								<!-- <span style="color:blue" ng-show="editteachermodal.contactnumber.$touched && editteachermodal.contactnumber.$invalid">only alphabates are allowed</span>
 -->      							</div>
  							</div><br>
  							<div class="row">
      							<div class="col-md-4">
      								<label>e-mail </label>
      							</div>
      							<div class="col-md-8">
      								<input type="email" class="form-control form-input" name="emailid" ng-model="vm.teacherDetail.emailid" placeholder="xxxxxxxxx@yyy.com" ng-model="vm.editteachermodal.emailid">
      								<!-- <span style="color:blue" ng-show="editteachermodal.emailid.$touched && editteachermodal.emailid.$invalid">only alphabates are allowed</span> -->

      							</div>
  							</div><br>
  							<div class="row">
      							<div class="col-md-4">
      								<label>Qualification </label>
      							</div>
      							<div class="col-md-8">
      								<input type="text" class="form-control form-input" name="qualification" ng-model="vm.teacherDetail.qualification" placeholder=" for ex:Phd,B.tech">
      							</div>
  							</div><br>
  							<div class="row">
      							<div class="col-md-4">
      								<label>TAGS </label>
      							</div>
      							<div class="col-md-8">
      								<input type="text" class="form-control form-input" name="subjects" ng-model="vm.teacherDetail.subjects" placeholder="subjects she/he can teach">
      							</div>
  							</div><br>



      					</div>
      					<div class="col-lg-6">
  							<div class="row">
      							<div class="col-md-4">
      								<label>Date of joining</label>
      							</div>
      							<div class="col-md-8">
      								<input type="text" class="form-control form-input" name="studentname" ng-model="vm.teacherDetail.dateofjoining" placeholder="dd/mm/yyyy">
      							</div>
  							</div><br>
  							<div class="row">
	                           <div class="col-md-4">
	                              <label>About</label>
	                           </div>
	                           <div class="col-md-8">
	                              <textarea rows="7" cols="40" class="form-control form-input" name="about" ng-model="vm.teacherDetail.about"></textarea>
		                        </div>
		                    </div><br>
  							<div class="row">
	                           <div class="col-md-4">
	                              <label>Address</label>
	                           </div>
	                           <div class="col-md-8">
	                              <textarea rows="7" cols="40" class="form-control form-input" ng-model="vm.teacherDetail.address"></textarea>
		                        </div>
		                     </div>
      					</div>

      				</div>
      				<div class="row">
                        <div class="col-lg-6 col-lg-offset-3 text-center">
                        <button id="btn-reset" type="reset" class="btn btn-info button"> Reset</button>
                        <button id="btn-Register" type="submit" name="submit" ng-click="vm.editteacher()" class="btn btn-info button">Update</button>
                        </div>
                     </div>
				<form>
</div>
</div>
</div>
</div>
