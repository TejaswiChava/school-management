	<div class="row classestable reset-padding reset-margin " >
    <div class="col-lg-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Class</th>
          <th>Section</th>
          <th>Teacher Id</th>
          <th>Class Teacher</th>
          <th>Passing Year</th>
          <th>Syllabus</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="classes in vm.allClassesData">
        <td>{{classes.classname}}</td>
        <td>{{classes.sectionname}}</td>
        <td>{{classes.classteacherid}}</td>
        <td>{{classes.teachername}}</td>
        <td>{{classes.academicyear}}</td>

        <td>{{classes.syllabustype}}</td>
        <td><a data-toggle="modal" href="#editclass" ng-click="vm.setClass(classes)"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a></td>

       </tr>
      </tbody>
    </table>
    </div>

</div>





        
       
      
      
  


<div class="modal fade" id="editclass" role="dialog">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit class</h4>
    </div>
    <div class="modal-body">
      <div class="editclass ">
      <div class="row">
      <div class="row">
        <div class="col-md-4">
          <label>class</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="classname" placeholder="class" ng-model=" vm.classDetail.classname" class="form-control form-input" disabled>
        </div>
      </div><br>
        <div class="row">
        <div class="col-md-4">
          <label>passing year</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="passing year" placeholder="yyyy" ng-model="vm.classDetail.academicyear" class="form-control form-input" disabled >
        </div>

      </div><br>
      <div class="row">
        <div class="col-md-4">
          <label>section</label>
        </div>
        <div class="col-md-8">
          <input type="text" name="Section" placeholder="section" ng-model="vm.classDetail.sectionname" class="form-control form-input" disabled>
        </div>
        
      </div><br>
      <div class="row">
        <div class="col-md-4">
          <label>teacher</label>
        </div>
        <div class="col-md-8">
        <input type="text" name="teachername" placeholder="Select/Search" list="teachers" class="form-control form-input" ng-model='vm.classDetail.teachername'>
                      <datalist id="teachers">
                        <select style="display: none;" id="_select" name="_select">
                        <option ng-repeat="teacher in vm.allTeachersdata" value="{{teacher.teachername}}">{{teacher.teachername}}</option>
                        </select>
                </datalist>
        </div>
        
      </div><br>
      <div class="row">
              <div class="col-md-4">
                <label for="class">syllabus</label>
              </div>
              <div clas="col-md-8">
              
                    <label class="checkbox-inline">
                        <input type="radio" name="syllabus" ng-model="vm.classDetail.syllabustype" value="state" >State
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="syllabus" ng-model="vm.classDetail.syllabustype" value="cbse" > CBSE
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="syllabus" ng-model="vm.classDetail.syllabustype" value="icse"> ICSE
                    </label>
                  </div><br>
            </div>


      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 text-center">
            <button id="btn-reset" type="reset" class="btn btn-info button"> Reset</button>
                                  
            <button id="btn-Register" type="submit" name="submit" ng-click="vm.editclass()" class="btn btn-info button"> 
                       Update</button>
        </div>
      </div>
      </div>
    </div>
  </div>
      
        
      </div>
