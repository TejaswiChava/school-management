 <div class="container" style="min-height: 100%;">
         <div id="signupbox" style="margin-top:6%" class="mainbox  col-md-12 ">
            <div class="panel panel-info registerpanel">
               <div class="panel-heading">
                  <div class="panel-title">School Registration Form</div>
               </div>
               <div class="panel-body" >
                  <form id="form" class="form-horizontal" role="form" name="registrationform" method="POST">
                     <div class="col-md-6">
                        <div class="left-side-form" style="margin-top: 5%">
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of the School" >School Name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" id="" name="SchoolName" 
                                    placeholder="Name of the School" ng-model="vm.user.schoolname"
                                    ng-pattern="/[aA-zZ\s]$/" required>
                                 <span  style="color:blue" ng-show="registrationform.SchoolName.$touched && registrationform.SchoolName.$invalid ">only alphabates are allowed</span>
                               <!--  <div ng-messages="registrationform.name.$error">alphabates only</div> -->
                                 

                              </div>
                           </div>
                           <br>
                           
                             <!--  <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Admin First Name" >Admin First Name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="AdminFName" 
                                    placeholder="First Name" ng-model="vm.user.firstname" ng-pattern="/[aA-zZ\s]$/" required>
                                    <span ng-show="registrationform.AdminFName.$touched && registrationform.AdminFName.$invalid">only alphbates are allowed</span>
                              </div>
                           </div> 
                           <br>-->
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of Person" >Contact Name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="ContactPersonName" 
                                    placeholder="Name of the Contact Person" ng-model="vm.user.contactname" ng-pattern="/[aA-zZ\s]$/" required>
                                    <span style="color:blue" ng-show="registrationform.ContactPersonName.$touched && registrationform.ContactPersonName.$invalid">only alphbates are allowed</span>
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="PassWord" >Password</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="password" class="form-control" name="Password" 
                                    placeholder="Password" ng-model="vm.user.password" required>
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Confirm" >Confirm Password</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="password" class="form-control" name="ConfirmPassword" 
                                    placeholder="Confirm Password" ng-model="vm.user.confirmpassword" required>
                              </div>
                           </div>
                           <br>

                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="EmailId" >e-mail Id</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="email" class="form-control" name="Email" 
                                    placeholder="Enter Email Id" ng-model="vm.user.emailid" ng-pattern="/^(?("")("".+?(?<!\)""@)|(([0-9a-z]((\.(?!\.))|[-!#\$%&'*\+/=\?\^`\{\}\|~\w])*)(‌​?<=[0-9a-z])@))(?([)([(\d{1,3}\.){3}\d{1,3}])|(([0-9a-z][-\w]*[0-9a-z]*\.)+[a-‌​z0-9][\-a-z0-9]{0,22}[a-z0-9]))$/" required>
                                    <span style="color:blue" ng-show="registrationform.phonenumber.$touched && registrationform.phonenumber.$invalid">invalid e-mail id</span>
                              </div>
                           </div>
                           <br><br><br>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="right-side-form" style="margin-top: 5%">
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Year of Establishment" >School Code</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="code" placeholder="code" ng-model="vm.user.schoolcode" ng-pattern="/[A-Z\s]$/" required>
                                  <span  style="color:blue" ng-show="registrationform.code.$touched && registrationform.schoolcode.$invalid">Use uppercase only </span> 
                              </div>
                           </div>
                           <br>
                            <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Number of the Person" >Contact Number</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="phonenumber" 
                                    placeholder="Contact Number" ng-model="vm.user.contactnumber" ng-pattern="/^[0-9]{10,10}$/" required>
                                    <span style="color:blue" ng-show="registrationform.phonenumber.$touched && registrationform.phonenumber.$invalid">invalid contact number</span>
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of the Street" >Street </label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="StreetName" 
                                    placeholder="Enter the Name of the Street" ng-model="vm.user.street" ng-pattern="/[aA0-zZ9\.\-\_\s]$/" required>
                                    <span style="color:blue" ng-show="registrationform.StreetName.$touched && registrationform.StreetName.$invalid">only alphanumerics are allowed</span>
                              </div>
                           </div>
                           <br>
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Name of the City" >City </label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="CityName" 
                                    placeholder="Enter the Name of the City" ng-model="vm.user.city" ng-pattern="/[aA0-zZ9\.\-\_\s]$/" required>
                                    <span style="color:blue" ng-show="registrationform.CityName.$touched && registrationform.CityName.$invalid">only alphanumerics are allowed</span>
                              </div>
                           </div>
                           <br>
                           
                           
                          <!--  <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Admin" >Admin Last Name</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="AdminLName" 
                                    placeholder="Last Name" ng-model="vm.user.lastname" ng-pattern="/[aA-zZ\s]$/" required>
                                    <span ng-show="registrationform.AdminLName.$touched && registrationform.AdminLName.$invalid">only alphbates are allowed</span>
                              </div>
                           </div>
                           <br> -->
                          
                           
                           <div class="row">
                              <div class="col-md-4" control-label>
                                 <label for="Year of Establishment" >Year of Establishment</label>
                              </div>
                              <div class="col-md-8 ">
                                 <input type="text" class="form-control" name="YOE" placeholder="DD/MM/YYYY" ng-pattern="/[0-9]{2}[-/][0-9]{2}[-/][0-9]{4}/" ng-model="vm.user.dateofestablishment">
                                 <span ng-show="registrationform.YOE.$touched && registrationform.YOE.$invalid">invalid date format</span>
                              </div>
                           </div>
                           <br>
                           
                         <!--   <div class="row"
                           <div class="col-md-6 col-md-offset-3">
                                    <div class="form-group">
                                        Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin
                                        <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
                                    </div>
                                </div>
                           </div> -->

                           
                           </div>
                        </div>
                        <div class="row">
               <div class="col-lg-6 col-lg-offset-3 text-center">
                  <button id="btn-reset" type="reset" class="btn btn-info button"> Reset</button>
                                 <!-- <span style="margin-left:2px;"></span>  --> 
                                 <button id="btn-Register" type="submit" name="submit" ng-click="vm.signup()" class="btn btn-info button"> 
                                 Submit</button>
                                 <!-- <span style="margin-left:2px;"></span> -->
               </div>
            </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
