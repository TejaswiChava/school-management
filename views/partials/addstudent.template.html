<div id="student">
   <div class="panel panel-info addstudentpanel">
      <div class="panel-heading">
         <div class="panel-title">Student Registration Form</div>
      </div>
      <div class="panel-body" >
         <form id="form" class="form-horizontal" role="form" name="studentregistrationform" >
            <div class="row">
            <div class="col-md-6">
               <div class="left-side-form">
                   <div class="row">
                     <div class="col-md-4">
                        <label>Admission No</label>
                     </div>
                     <div class="col-md-8 ">
                        <input type="text" class="form-control form-input" id="" name="admissionno" placeholder="admission number*" ng-model="vm.student.admissionnumber" ng-pattern="/[aA0-zZ9\s]$/"  required>
                        <span style="color:blue" ng-show="studentregistrationform.admissionnumber.$touched && studentregistrationform.admissionnumber.$invalid">only alphabates are allowed</span>
                     </div>
                  </div><br>
                  <div class="row">
                     <div class="col-md-4">
                        <label>Student Name</label>
                     </div>
                     <div class="col-md-8 ">
                        <input type="text" class="form-control form-input" id="" name="studentname" placeholder="Name of the student*" ng-model="vm.student.name" ng-pattern="/[aA-zZ\s]$/"  required>
                        <span style="color:blue" ng-show="studentregistrationform.studentname.$touched && studentregistrationform.studentname.$invalid">only alphabates are allowed</span>
                     </div>
                  </div><br>
                  <div class="row">
                     <div class="col-md-4">
                        <label>Gender</label>
                     </div>
                     <div class="col-md-8">
                        <label><input type="radio" name="gender" value="female" ng-model="vm.student.gender">Female</label>
                        <label><input type="radio" name="gender" value="female" ng-model="vm.student.gender">Male</label>

                     </div>
                  </div><br>
                  <div class="row">
                     <div class="col-md-4">
                        <label>Father Name</label>
                     </div>
                     <div class="col-md-8 ">
                        <input type="text" class="form-control form-input" id="" name="fathername"  placeholder="FatherName*" ng-model="vm.student.fathername" ng-pattern="/[aA-zZ\s]$/" required>
                        <span style="color:blue" ng-show="studentregistrationform.fathername.$touched && studentregistrationform.fathername.$invalid">only alphabates are allowed</span>
                     </div>
                  </div><br>
                  <div class="row">
                     <div class="col-md-4">
                           <label>Mother Name</label>
                     </div>
                     <div class="col-md-8 ">
                        <input type="text" class="form-control form-input" id="" name="mothername" placeholder="Mother Name*" ng-model="vm.student.mothername" ng-pattern="/[aA-zZ\s]$/" required>
                        <span style="color:blue" ng-show="studentregistrationform.mothername.$touched && studentregistrationform.mothername.$invalid">only alphabates are allowed</span>
                     </div>
                  </div><br>
                  <div class="row">
                     <div class="col-md-4">
                        <label>Contact Number</label>
                     </div>
                     <div class="col-md-8 ">
                        <input type="text" class="form-control form-input" id="" name="contactnumber" 
                           placeholder="contactnumber*" ng-model="vm.student.contactnumber"
                           ng-pattern="/^[0-9]{10,10}$/" required>
                           <span style="color:blue" ng-show="studentregistrationform.contactnumber.$touched && studentregistrationform.contactnumber.$invalid">invalid contact number</span>
                     </div>
                     </div><br>
                      <div class="row">
                        <div class="col-md-4">
                           <label>e-mail</label>
                        </div>
                        <div class="col-md-8 ">
                           <input type="email" class="form-control form-input" id="" name="e-mail" placeholder="xxxxxxxxx@yyyy.com*" ng-model="vm.student.emailid" ng-pattern=""required>
                        </div>
                     </div><br>

                  </div>
                </div>
                <div class="col-md-6">
                     <div class="right-side-form">
                            <div class="row">
                           <div class="col-md-4">
                              <label>Class</label>
                           </div>
                           <div class="col-md-8 ">
                              <select class="form-control form-input" ng-model="vm.student.classname">
                     <option ng-repeat="student in vm.allClassesData" value="{{student.classname}}">{{student.classname}}</option>
                  </select>
                        <span style="color:blue" ng-show="studentregistrationform.class.$touched && studentregistrationform.class.$invalid">invalid</span>


                           </div>
                        </div><br>
                        <div class="row">
                           <div class="col-md-4">
                              <label>Date Of Birth</label>
                           </div>
                           <div class="col-md-8 ">
                              <input type="text" class="form-control form-input" id="" name="dateofbirth" 
                                 placeholder="Date of Birth*" ng-model="vm.student.dateofbirth"
                                 ng-pattern="/^([0-9]{2}[-/][0-9]{2}[-/][0-9]{4})$/" required>
                        <span style="color:blue" ng-show="studentregistrationform.dateofbirth.$touched && studentregistrationform.dateofbirth.$invalid">invalid date format</span>


                           </div>
                        </div><br>
                        <div class="row">
                           <div class="col-md-4">
                              <label>Date of Joining</label>
                           </div>
                           <div class="col-md-8 ">
                              <input type="text" class="form-control form-input" id="" name="dateofjoining" placeholder="date of joining*" ng-model="vm.student.dateofjoining"
                              ng-pattern="/[0-9]{2}[-/][0-9]{2}[-/][0-9]{4}/" required>
                        <span style="color:blue" ng-show="studentregistrationform.dateofjoining.$touched && studentregistrationform.dateofjoining.$invalid">invalid date format</span>

                           </div>
                        </div><br>
                   
                        <div class="row">
                           <div class="col-md-4">
                              <label>Address</label>
                           </div>
                           <div class="col-md-8">
                              <textarea rows="7" cols="40" class="form-control form-input" ng-model="vm.student.address"></textarea>
                        </div>
                     </div>
                  </div>
                  </div><br>
                     <div class="row">
                        <div class="col-lg-6 col-lg-offset-3 text-center">
                        <button id="btn-reset" type="reset" class="btn btn-info button"> Reset</button>
                        <button id="btn-Register" type="submit" name="submit" ng-click="vm.createstudent()" class="btn btn-info button">Submit</button>
                        </div>
                     </div>
               </form>
            </div>
      </div>
</div>
